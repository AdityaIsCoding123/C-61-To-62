<html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/FjmdACzYp5yp3n-ZqvFRcEIwi3vYHOnxniH6J3VWfHg/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/Jue0ZkTo5y9c3AMnqo60C18H1wnfQbBJy4gd5fLUofU/embed"></iframe>
        </section>

        <h2>Click On The Games to Explore</h2>
        <h5>These games are built in game lab, click on the game to play</h5>



        <div id="myCarousel" class="carousel slide">
            <center>
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/217OkKm4wp7rjTSdATPzYK6EJx9qQhoWyy0NfJg0RS4/edit"
                            target="_blank">
                            <img src="game1.png">
                        </a>
                        <p>Chasing in space game</p>
                    </div>
                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/UZd6Hw9EuibelnGzc374o0TRcvGo7nfsSHz2GiSaUK8/edit"
                            target="_blank">
                            <img src="game2.png">
                        </a>
                        <p>Rocket to Jupiter!</p>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
               </a>

            </center>
        </div>


        

        <section id="Chatbot">
            <h1>ChatBot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430"
                src="https://console.dialogflow.com/api-client/demo/embedded/42aee0c4-aff7-4fd1-ae6e-72f95de37a61">
            </iframe>
        </section>

        </section>
</body>

</html>
